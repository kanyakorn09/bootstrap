<!DOCTYPE html>

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container mt-3">
  <h2>กรอกข้อมูลให้ครบ</h2>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="ชื่อ-นามสกุล">ชื่อ-นามสกุล:</label>
      <input type="email" class="form-control" id="email" placeholder="กรอกชื่อ-นามสกุล" name="email">
    </div>
    <div class="mb-3">
      <label for="สตรีมที่ดู">สตรีมที่ดู:</label>
      <input type="password" class="form-control" id="pwd" placeholder="กรอกชื่อสตรีม" name="pswd">
    </div>
     <div class="mb-3">
      <label for="ช่องสตรีม">ช่องสตรีม:</label>
      <input type="password" class="form-control" id="pwd" placeholder="กรอกชื่อช่องสตรีมที่ดู" name="pswd">
    </div>
   
       <button type="submit" class="btn btn-primary">บันทึกข้อมูล</button>
  </form>
</div>

</body>
